{% set name = "znsocket" %}
{% set version = "0.2.7" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/znsocket-{{ version }}.tar.gz
  sha256: 1e5f8225af2ccaa82334064f2054142e68caa4980a64f9d2711761677d8d323e

build:
  entry_points:
    - znsocket = znsocket.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - python-socketio >=5.11.0,<6.0.0
    - eventlet >=0.0.0,<1.0.0
    - typer >=0.0.0,<1.0.0
    - znjson >=0.2.3,<0.3.0
    - redis-py >=5.0.0,<6.0.0

test:
  imports:
    - znsocket
  commands:
    - pip check
    - znsocket --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zincware/ZnSocket
  summary: Python implementation of a Redis-compatible API using websockets.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
